  <body class="log">

      

<div class="row">

        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <img src="assets/studybuddylogolight.png" class="img-responsive">
         
      </div>
       <div class="col-xs-10 col-xs-offset-1 col-sm-2 col-sm-offset-0 col-md-2 col-md-offset-2" id="button-box">
         <button class="btn button col-xs-6 col-xs-offset-0 selected" id="login-button" onclick="loginShow()">Login</button>
          
         <button class="btn button col-xs-6 col-xs-offset-0" id="register-button" onclick="regShow()">Sign Up</button>
  
        </div>
</div>
    <div class="container">
        <div class="row">
        
     
      <!-- <datalist id="schools">
        <option value='University of Michigan'></option>

        <option value="San Jose State Unversity"></option>

       </div>
          
      <div class="user-field well col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" style="display:block" id="login-box">
          <div class="row">
            <div class="col-sm-12">
            <form class="form-horizontal" role="form" id="logerin">
              <h1> Login </h1>
              <div class="form-group">
                
                <div class="col-sm-12">
                  <label class="control-label col-sm-2" for="Email">Email:</label>
                  <input type="email" class="form-control" id="Email" placeholder="Enter Email">
                </div>
              </div>
              <div class="form-group">
                
                <div class="col-sm-12"> 
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group"> 
                <div class="col-sm-offset-4 col-sm-4">
                  <button type="submit" class="btn button btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="well user-field col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" style="display:none;" id="signup-box">
          <div class="row">
            <div class="col-sm-12">
            <form class="form-horizontal" role="form" id="signerup">
              <h1> Sign Up </h1>
              <div class="form-group">
  <div class="col-sm-12">
                <label class="control-label col-sm-2" for="Name">Name:</label>
                
                  <input type="text" class="form-control" id="Name" placeholder="Enter Your Name">
                </div>
              </div>
              <div class="form-group">
                 <div class="col-sm-12">
                <label class="control-label col-sm-2" for="email">Email:</label>
               
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
         <div class="col-sm-12">        <label class="control-label col-sm-2" for="pass">Password:</label>
                
                  <input type="password" class="form-control" id="pass" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group"><div class="col-sm-12"> 
                <label class="control-label col-sm-2" for="school">School:</label>
               
                  <input type="text" class="form-control typeahead" id="school" placeholder="Enter Your School" data-provide="typeahead">
                </div>
              </div>
              <div class="form-group" style="margin:0">
                <label class="control-label col-sm-4 col-sm-offset-4" for="avatar" style="padding:0; text-align:center;">Select Avatar</label>
                  <br>
                <div class="col-xs-4 col-sm-4 profileSelect selected"><img class="img-responsive" src="assets/profile1.png"></div>
                <div class="col-xs-4 col-sm-4 profileSelect"><img class="img-responsive" src="assets/profile7.png"></div>
                <div class="col-xs-4 col-sm-4 profileSelect"><img class="img-responsive" src="assets/profile6.png"></div>
              </div>
              <div class="form-group"> 
                <div class="col-sm-offset-4 col-sm-4" style="
    text-align: center;
">
                  <button type="submit" class="btn button btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
       
      <div class="col-sm-1 hidden-xs" id="divider">
     </div>
