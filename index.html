  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <body>

  <script type="text/javascript" src="js/redirect.js"></script>
  
  <div class="veil"></div>
  <div class="container" id="newFilterModal">
    <div class="row top">
      <div class="col-xs-6 col-xs-offset-3 blue-bar wide"><h1 style="color:white;">Add a Filter:</h1></div>
        <form>
          <div class="col-xs-6 col-xs-offset-3 well">
          <input type="text" name="new-filter" class="flat add col-xs-8" id='new-post-title' placeholder='Ex. EECS 123' autocomplete="off">
          <button class="btn btn-primary col-xs-2 submit " type="submit">ADD</button>
          <button class="btn btn-default col-xs-2 cancel" type="button">NVM</button>
        </div>
          
      </form>
    </div>
  </div>

 <div class="container">
    <div class = "row">
      <div class = "col-md-12" id = "this-is-the-navbar">
        <div style="" id="actions"><h3><a style="color:white;" href="#">Notifications</a> | 
          <a style="color:white;" href="#">Settings</a> | <a style="color:white;" href="#" id="logout">Log Out</a></h3></div>
        <img src="assets/studybuddylogolight.png" style="width:165px; height:60px; margin-top:-8px; margin-left:2%;"/>
        <div class="hidden-md hidden-lg hidden-xl" id="dropdown"></div>
      </div> <!--Navbar-->
    </div>
    <div class ="row" id="body">      
      <div class="hidden-xs col-sm-3 col-sm-2" id="sidebar">
        <div id="holdcontent">
        <div class = "col-md-12" id="user-photo"><img id="user-photo"src=""/></div> <!--user photo-->
        <div class = "col-md-12" id="empty"></div>
        <div class = "col-md-12" id="user-name"><h1 style="color:white;"></h1></div>
        <div class = "col-md-12" id="user-school"><h3></h3></div>
        <div class = "col-md-12" id="empty"></div>
        <hr align="center" width="70%" color="white">
        <div class = "col-md-12" id="active-posts">
          <div class ="row">
            <h3>My Active Posts</h3>
            <div class = "col-md-12" id="empty"></div>
            <div class = "col-md-12 active-post template-active-post"><h3></h3></div>
          </div><!--active posts row-->
        </div>

        <!--  <hr align="center" width="70%" color="white">
         <h3>My Filters</h3>

       
        <div class="filter-class">
          <div class="col-md-12 template-filter"><h4><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></h4></div>
         
        </div>
        <div class="col-md-12 showall"><h6> Show All Posts</h6></div> 
        <div class="col-md-12" id="new-filter"><h6><span class="glyphicon glyphicon-plus add-filter" aria-hidden="true"></span></h6></div> -->
       </div> <!--holdcontent-->
      </div> <!--sidebar-->


      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-xl-10" id="content">
        <div class="row" id="createpost">
          <div class="col-xs-10 col-sm-8 col-sm-offset-2 col-xs-offset-1 blue-bar"></div>
          <div class="col-xs-10 col-sm-8 col-sm-offset-2 col-xs-offset-1 well minimized" id="new-post-bar">
            <h2 class="text-muted text-left untoggle"> Find a StudyBuddy... </h2>
            <form id="new-post" class="toggle">
              <input type="text" name="post-title" class="toggle flat full" id='new-post-title' placeholder="Add a title" autocomplete="off"><br class="toggle">
              <hr class="toggle">
              <hr class="toggle">
              <textarea type="text" form="new-post" name="post-content" id="new-post-content" class="toggle flat full" placeholder="Write your post here"></textarea>
              <hr class="toggle">
              <div class="col-xs-12 col-md-4 postInput">
                <input type="text" name="post-place" class="typeahead toggle flat form-control" placeholder="Where?" autocomplete="off" data-provide="typeahead">
              </div>
              <div class="col-xs-12 col-md-4 postInput">
                <input type="text" name="post-class" class="toggle flat form-control" placeholder="Class?" autocomplete="off">
              </div>
              <div class="col-xs-12 col-md-4 postInput">
                <input type="number" name="post-limit" class="toggle flat form-control" placeholder="How Many?" autocomplete="off" min="1" max="10">
              </div>
              <div class="col-xs-12 col-md-4">
                <button type="submit" class="btn btn-primary toggle">POST</button>
                <button type="button" class="btn btn-default toggle" id="post-cancel">NVM</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row fp">
          <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 filterIcons">
            <div class="col-xs-4"><i class="fa fa-book fa-2x fa-border"></i></div>
            <div class="col-xs-4"><i class="fa fa-compass fa-2x fa-border"></i></div>
            <div class="col-xs-4"><i class="fa fa-clock-o fa-2x fa-border"></i></div>
          </div>
        </div>
        <div class="row filter-drawer">
          <div class="col-xs-10 col-xs-offset-1 col-sm-2 filter-label"><h1>Filters:</h1></div>
          <div class="filter-class">
            <div class="col-xs-6 col-xs-offset-3  col-sm-2 col-sm-offset-0 filter-marble template-filter off">
              <div class="filter-button"><h6><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></h6></div>
            </div>
          </div>
          <div class="col-xs-2 col-xs-offset-5 col-sm-1 col-sm-offset-0  filter-marble" id="new-filter">
            <div class="add-filter-button">
              <h6>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </h6>
            </div>
          </div>
          
        </div>
       <!--  <div class="row" id="createpost">
          <span style="font-size:100px;margin-left:12%;">POST CREATION HERE</span>
        </div>  --><!--createpost-->

        <hr align="center" width="95%" color="#AFD1F7">
        
        <div class="row" id="postfeed">
          <div id="postholder" class="col-xs-12 nofilter">
            <!-- POST TEMPLATE MODEL -->
            <div class="post template-post" id="template-post">
              <div id="title" class="row" style="margin:0px">
                <div class="col-sm-10 col-xs-8"><h1 style="text-align:left"></h1></div>
                <div class="col-sm-2 col-xs-4"><img class="img-responsive img-circle" src=""/></div>
              </div> <!--title-->
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1" id="postDetails">
                  <h7 id="nametime" data-time=""></h7>
                  <div id="posttext">
                     <h5></h5>
                  </div> <!--posttext-->
                  <div id="lowerDetails">
                    <h7></h7>
                  </div>
                </div>
              </div>
      			  <div id="join" class="row">
                <div class="col-sm-4"><button type="submit" class="btn btn-primary toggle">Join!</button></div>
              </div>
      			  <div id="following" class="row">
                <div class="col-xs-12"><h7></h7></div>
              </div>
      			  <div class = "col-md-12" style="height:5px;"></div>
            </div> <!--/post-->

          </div>  <!--/postholder-->
        </div> <!--/postfeed-->
      </div> <!--/content-->

    </div><!--body-->
    </div><!-- /.container -->


    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap3-typeahead.min.js"></script>
    <!--proprietary scripts -->
    <script src="js/post.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
